<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>freeCodeCamp Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center unit">
        <div class="btn-group" role="group" aria-label="Basic-example">
          <button type="button" class="btn" id="fahr">°F</button>
          <button type="button" class="btn" id="cels">°C</button>
        </div>
      </div>
    </div>

    <div class="container-fluid text-center">
      <div class="loc" id="currentLocation">Weather<br> loading<br> …</div>
      <div class="temp" id="currentTemp"></div>
      <div class="minMax" id="minMax"></div>
      <div class="weather" id="currentWeather"></div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="signature">Photo by<br> Jason Blackeye<br> on Unsplash</div>
      </div>
    </div>

  </body>
</html
